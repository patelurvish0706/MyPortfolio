<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/favicon.svg" type="image/svg+xml">
    <title>Urvish Patel - Portfolio</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preload" as="image" href="src/skills/skill1.png" type="image/png">
    <link rel="preload" as="image" href="src/skills/skill3.png" type="image/png">
    <link rel="preload" as="image" href="src/edu1.png" type="image/png">

<body>
    <div class="cursor"></div> <!-- Div for new Cursor -->

    <div class="display"> <!-- Main Display -->
        <div class="upNavbar"> <!-- NavBar on top -->
            <div class="line"></div> <!-- Line visible with Options -->
            <div class="options"> <!-- Each Options in NAVBAR -->
                <div id="visibleMenu">Urvish Patel</div>
                <div class="option" id="opt1">Urvish Patel</div>
                <div class="option" id="opt2">Education</div>
                <div class="option" id="opt3">Expertise</div>
                <div class="option" id="opt4">My Work</div>
                <div class="option" id="opt5">Connect</div>
            </div>
        </div>

        <div class="focus" id="foc1"></div> <!-- BackGround Fade White BAlls -->
        <div class="focus" id="foc2"></div>

        <div class="content" id="content"></div> <!-- Main Container handled by JS -->

        <div class="lowNavbar"> <!-- as a Footer -->
            <div class="dotmenu">
                <div id="scrolltosee">Scroll to change</div>
                <div class="moveSlidIcn" id="leftMove">◀</div>
                <div class="moveSlidIcn" id="rightMove">▶</div>
            </div>
            <div class="line"></div>
        </div>
    </div>
</body>
